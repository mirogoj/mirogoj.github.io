<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link href="https://fonts.googleapis.com/css2?family=Computer+Modern+Serif&display=swap" rel="stylesheet">
    <link rel="icon" href="prase.jpg" type="image/x-icon">
    <title>Bona omnia mea mecum porto</title>
    <style>
 body {
    font-family: 'Computer Modern Serif', Times, serif;
    margin: 0;
    padding: 0;
    height: 100vh; /* Strict viewport fill */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    overflow: hidden; /* Prevent scroll if image overflows */
}
.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%; /* Responsive width */
    max-width: 600px;
    height: 90%; /* Fill most of viewport */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
img {
    max-width: 100%;
    max-height: 60%; /* Scale image to fit container */
    width: auto;
    height: auto;
    border-radius: 8px;
    object-fit: contain; /* Maintain aspect ratio */
}
h1 {
    margin: 10px 0; /* Tighter margins */
    font-size: clamp(2rem, 5vw, 4rem); /* Responsive text */
}
p {
    color: #777;
    margin: 5px 0;
    font-size: clamp(1rem, 3vw, 1.2rem);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen</h1>
        <img src="LidijaPrase.jpg" alt="Ich forma">
        <p>Sus Minervam docet.</p>
        <p>De mortuis nil nisi bonum dicendum est.</p>
        <p>τὸν τεθνηκóτα μὴ κακολογεῖν.</p>
    </div>
</body>
</html>
